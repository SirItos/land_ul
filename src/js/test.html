<div class="bg-white rounded-lg  shadow-lg  px-4 py-4">
    <form id="pay-form" class="space-y-8" action="https://auth.robokassa.ru/Merchant/Index.aspx" method=POST>
        <div class="text-2xl text-center"> Забронировать свое место</div>
        <div class="w-full relative input-group">
            <select
                class="border border-gray-200 px-2 py-2 w-full rounded-md transition duration-300 focus:outline-none focus:ring-2 ring-teal-200"
                type="tel" name="tariff" placeholder="Тариф">
                <option value="3499">Лайт</option>
                <option value="3499">Мендиум</option>
                <option value="3499">Хардкор</option>
            </select>

            <div class="error px-2 absolute overflow-hidden ">
                <div class="transition duration-300 transform -translate-y-10 text-red-700 ">Необходимо выбрать тариф
                </div>
            </div>
        </div>
        <div class="w-full relative input-group"><input
                class="border border-gray-200 px-2 py-2 w-full rounded-md transition duration-300 focus:outline-none focus:ring-2 ring-teal-200"
                type="tel" name="phone" placeholder="Номер телефона" />
            <div class="error px-2 absolute overflow-hidden ">
                <div class="transition duration-300 transform -translate-y-10 text-red-700 ">Необходимо заполнить поле
                </div>
            </div>
        </div>
        <div class="w-full relative"><input
                class="nickname border border-gray-200 px-2 py-2 w-full rounded-md transition duration-300 focus:outline-none focus:ring-2 ring-teal-200"
                type="text" name="nickname" placeholder="Ник в instagram" />
            <div class="error px-2 absolute overflow-hidden ">
                <div class="transition duration-300 transform -translate-y-10 text-red-700 ">Необходимо заполнить поле
                </div>
            </div>
        </div><input type=hidden name=MerchantLogin><input type=hidden name=OutSum><input type=hidden
            name=Description><input type=hidden name=SignatureValue>
        <div class="flex justify-center"><button id="pay-form-submit"
                class="py-2 px-4 text-2xl  text-white  font-semibold  rounded-lg  shadow-btn  focus:outline-none bg-orange-400  / transition duration-300 ease-in-out">${buttonName}</button>
        </div>
    </form>
